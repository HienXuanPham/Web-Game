<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
  <h1>Tic Tac Toe</h1><br>
  <div id="board"></div>
  <div class="score">
    <p class="player">
      <span class="pl">Player(O): </span>
      <span class="score1">0</span>
    </p>
    <p class="comp">
      <span class="cp">Computer(X): </span>
      <span class="score2">0</span>
    </p>
    <p class="display"></p>
  </div>
</body>
<script src="tictactoe.js"></script>
</html>
